<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Station</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-layout">
        
        <aside class="sidebar glass-panel">
            <div class="brand">
                <span class="material-icons-round">graphic_eq</span>
                <h2>Nebula</h2>
            </div>

            <nav class="nav-menu">
                <button class="nav-btn active" onclick="switchTab('home')">
                    <span class="material-icons-round">home</span> Início
                </button>
                <button class="nav-btn" onclick="switchTab('search')">
                    <span class="material-icons-round">search</span> Buscar / Baixar
                </button>
                <button class="nav-btn" onclick="switchTab('library')">
                    <span class="material-icons-round">library_music</span> Minha Biblioteca
                </button>
            </nav>

            <div class="sidebar-footer">
                <p>v0.2.0 Alpha</p>
            </div>
        </aside>

        <main class="content-area glass-panel">
            
            <div id="view-home" class="view-section active">
                <h1>Bom dia, Viajante.</h1>
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-icon"><span class="material-icons-round">history</span></div>
                        <h3>Recentes</h3>
                    </div>
                    <div class="card">
                        <div class="card-icon"><span class="material-icons-round">favorite</span></div>
                        <h3>Favoritos</h3>
                    </div>
                </div>
            </div>

            <div id="view-search" class="view-section hidden">
                <div class="search-header">
                    <h1>Explorar Universo</h1>
                    <div class="search-bar">
                        <span class="material-icons-round">search</span>
                        <input type="text" id="search-input" placeholder="Cole um link ou digite o nome...">
                    </div>
                </div>
                
                <div id="search-results" class="results-area">
                    <div class="empty-state">
                        <span class="material-icons-round">travel_explore</span>
                        <p>Pesquise para ouvir ou baixar</p>
                    </div>
                </div>
            </div>

            <div id="view-library" class="view-section hidden">
                <h1>Sua Coleção</h1>
                <div id="library-list" class="track-list">
                    <p>Suas músicas baixadas aparecerão aqui.</p>
                </div>
            </div>

        </main>

        <footer class="player-bar glass-panel">
            <div class="player-info">
                <div class="album-art" id="player-thumb">
                    <span class="material-icons-round">album</span>
                </div>
                <div class="track-details">
                    <h4 id="track-title">Nebula Station</h4>
                    <p id="track-artist">Aguardando comando...</p>
                </div>
            </div>

            <div class="player-controls">
                <button class="ctrl-btn"><span class="material-icons-round">skip_previous</span></button>
                <button class="ctrl-btn play-btn" id="play-btn">
                    <span class="material-icons-round" id="play-icon">play_arrow</span>
                </button>
                <button class="ctrl-btn"><span class="material-icons-round">skip_next</span></button>
            </div>

            <div class="player-volume">
                <span class="material-icons-round">volume_down</span>
                <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </footer>

    </div>

    <script src="js/view.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
