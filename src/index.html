<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Tauri</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-container">
        <div class="search-bar">
            <span class="material-icons-round icon-grey">search</span>
            <input type="text" id="search-input" placeholder="O que vocÃª quer ouvir?">
        </div>

        <div class="player-center">
            <div class="album-art-stack">
                <div class="icon-bg">
                    <span class="material-icons-round">album</span>
                </div>
                </div>
            
            <h1 id="track-title">Nebula Tauri</h1>
            <p id="track-status">Pronto para iniciar</p>
        </div>

        <div class="controls">
            <button class="btn-control"><span class="material-icons-round">skip_previous</span></button>
            <button class="btn-control btn-play" id="play-btn" onclick="togglePause()">
                <span class="material-icons-round" id="play-icon">play_arrow</span>
            </button>
            <button class="btn-control"><span class="material-icons-round">skip_next</span></button>
        </div>

        <div class="volume-container">
            <span class="material-icons-round icon-grey">volume_down</span>
            <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.5">
            <span class="material-icons-round icon-grey">volume_up</span>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
